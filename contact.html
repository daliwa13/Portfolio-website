            <label class="std-label" for="message">Message*: </label><br>
            <textarea required maxlength="240" id="message" name="message" rows="4" cols="30"
                placeholder="Write your message here" class="contact-input"></textarea><br>
            <p>*Required fields</p>
            <input type="submit" value="Send message">
        </form>
